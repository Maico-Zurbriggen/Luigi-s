    <!--PRIMERA NAVEGACIÓN-->

        <div class="container">
            <a href="Luigi-s/index.html">
                <img class="imagen-nav" src="./assets/img/navbar-brand.svg" alt="imagen fondo">
            </a>
            <ul>
                <li>
                    <a class="texto-marron boton" href="Luigi-s/contacto.html">Llámenos : <span>(123) 456 7890</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--SEGUNDA NAVEGACION-->
    <nav class="navegacion">
        <ul class="container espaciado-uniforme">
            <li>
                <a class="boton" href="Luigi-s/index.html">Inicio</a>
            </li>
            <li>
                <a class="boton" href="Luigi-s/menu.html">Menú</a>
            </li>
            <li>
                <a class="boton" href="Luigi-s/nosotros.html">Nuestra historia</a>
            </li>
            <li>
                <a class="boton" href="Luigi-s/contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>

    <!--HEADER CON IMAGEN DE FONDO-->
    <header class="header">
        <div class="overlay">
            <img src="./assets/img/logo.svg" alt="imagen header" class="imagen-header">
            <h1>Bienvenido a</h1>
            <h1>Luigi's</h1>
            <a class="boton-marron boton" href="Luigi-s/contacto.html">Reserve su lugar</a>
        </div>
    </header>

    <!--SECTION DE CONTACTO-->

    <section class="container columnas">
        <h1 class="oscuro">Reserve su lugar</h1>
            <form action="Luigi-s/index.html" method="post" class="form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="cantidad">Cantidad de lugares:</label>
                    <input type="number" id="cantidad" min="1">
                </div>
                <div>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono">
                </div>
                <div>
                    <input class="boton-marron boton" type="submit" value="Reservar">
                </div>
            </form>
    </section>

    <!--FOOTER-->
    <footer>
        <!--PRIMER FOOTER-->
        <div class="footer">
            <div class="container">
                <a href="Luigi-s/index.html"><img class="imagen-nav" src="./assets/img/navbar-brand.svg" alt="imagen chef"></a>

                    <li>
                        <a class="boton" href="Luigi-s/index.html">Inicio</a>

                    </li>
                </ul>
            </div>
        </div>
        <!--SEGUNDO FOOTER-->
        <div class="footer">
            <div>
                <p>&copy; 2024, <span>Maico Zurbriggen</span> Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
