    <nav class="primera-navegacion">

            </a>
            <ul class="lista">
                <li>
                    <a class="enlace-nav llamenos boton" href="/contacto.html">Llámenos : <span class="num">(123) 456 7890</span></a>
                </li>                   
            </ul>
        </div>
    </nav>

    <nav class="segunda-navegacion">
        <div class="container">
            <div class="enlaces-nav" id="navbarSupportedContent">
                <ul class="lista"> 
                    <li>
                        <a class="enlace-nav boton" href="/index.html">Inicio</a>

                        <a class="enlace-nav boton" href="/contacto.html">Contacto</a>
                    </li>
                </ul> 
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="overlay">
            <img src="assets/img/logo.svg" alt="imagen header" class="imagen-header">
            <h1 class="subtitle">Bienvenido a</h1>
            <h1 class="title">Luigi's</h1> 
            <a class="boton-header boton" href="/contacto.html">Reserve su lugar</a> 
        </div>      
    </header>

    <section class="contacto">
        <h1 class="oscuro">Reserve su lugar</h1>
        <div class="formulario">
            <form action="/index.html" method="post" class="form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input class="entrada" type="text" id="nombre">
                </div>
                <div>
                    <label for="cantidad">Cantidad de lugares:</label>
                    <input class="entrada" type="number" id="cantidad" min="1">
                </div>
                <div>
                    <label for="fecha">Fecha:</label>
                    <input class="entrada" type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input class="entrada" type="time" id="hora">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input class="entrada" type="email" id="email">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input class="entrada" type="tel" id="telefono">
                </div>
                <div>
                    <input class="boton-header boton" type="submit" value="Reservar">
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="primer-footer">
            <div class="container espaciado-bordes">
                <a href="/index.html"><img class="imagen-nav" src="/assets/img/navbar-brand.svg" alt="imagen chef"></a>

                    </li>
                </ul>
            </div>
        </div>
        <div class="segundo-footer">
            <div class="container espaciado-bordes">
                <p class="copyright">&copy; 2024, <span class="nombre">Maico Zurbriggen</span> Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
